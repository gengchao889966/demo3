<script>
	//目标 生成7个 1-33之间的随机 不重复整数
	//2.生成7 1-33之间的随机整数
	function rnd(m,n){
		return parseInt(m+Math.random()*(n-m));
	}
	function toDou(n){
		return n<10?'0'+n:''+n;
	}
	
	function findInArr(arr,num){
		for(var i = 0;i<arr.length;i++){
			if(arr[i] == num){
				return true;
			}
		}
		return false;
	}
	
	var arr = [];
	while(arr.length<7){ //arr.length =7
		var num = toDou(rnd(1,34));//12
		//判断生成这个随机数，在原来的数组里面是否存在，如果不存在添加进去
		if(findInArr(arr,num) == false){
			arr.push(num);
		}
	}
	document.write(arr);
</script>
