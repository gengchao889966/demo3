<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
	*{margin:0;padding:0; list-style:none;}
	#div1{overflow:hidden;position:relative;width:612px;margin:50px auto;height:200px;}
	#ul1{ position:absolute; left:0; top:0;height:200px;}
	#ul1 li{width:133px;height:200px; padding:0 10px; float:left;}
</style>
<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		var oUl = document.getElementById('ul1');
		var aLi = oUl.children;	
		//复制一份儿
		oUl.innerHTML += oUl.innerHTML;
		oUl.style.width = aLi[0].offsetWidth *aLi.length+'px';
		var W = oUl.offsetWidth/2;
		var l = 0;
		setInterval(function(){
			l -=10;
			oUl.style.left = l%W + 'px';
		},30);
	};
</script>
</head>
<body>
	<div id="div1">
    	<ul id="ul1">
        	<li><img src="img/0.jpg"></li>
        	<li><img src="img/1.jpg"></li>
        	<li><img src="img/2.jpg"></li>
        	<li><img src="img/3.jpg"></li>
        </ul>
    </div>
</body>
</html>
